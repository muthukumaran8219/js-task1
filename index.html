<body>
    <div id="login">
        
        <form id="jsform" onsubmit="event.preventDefault(); save();">

            <div id="div2">

            </div>
           
            <button id="btn" type="submit">Submit</button>
        </form>
    </div>

    <table>
        <thead id="head">

                <td>ACTION</td>

        </tbody>
